<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyber Blog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d26;
      color: #fff;
    }
    .hero {
      background: linear-gradient(135deg, #ff5e62, #8a2be2);
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 { margin: 0; font-size: 36px; }
    .hero p { margin: 10px 0 20px; font-size: 16px; color: #f1f1f1; }
    .hero button {
      background: #000; color: #fff; border: none;
      padding: 10px 25px; border-radius: 5px;
      cursor: pointer; font-size: 15px;
    }
    .tabs { background: #111133; padding: 10px; display: flex; gap: 15px; border-bottom: 1px solid #333; }
    .tabs button { background: none; border: none; color: #fff; cursor: pointer; font-size: 14px; padding: 8px 12px; }
    .search { background: #111133; padding: 10px; text-align: center; }
    .search input {
      width: 60%; padding: 8px; border: none;
      border-radius: 5px; background: #1a1a40; color: #fff;
    }
    .posts { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .post-card {
      background: #1a1a40; padding: 15px; border-radius: 10px;
      width: 280px; box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    .post-card h2 { font-size: 18px; margin: 0 0 10px; }
    .post-card p { font-size: 14px; color: #ccc; margin: 0 0 15px; }
    .stats { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; }
    .stats span { cursor: pointer; }
    .stats span:hover { color: #fff; }
    .comments { margin-top: 10px; font-size: 13px; }
    .footer { background: #0d0d26; text-align: center; padding: 20px; font-size: 12px; border-top: 1px solid #333; }
    .footer a { color: #ff5e62; margin: 0 10px; text-decoration: none; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #1a1a40; padding: 20px; border-radius: 10px;
      width: 400px; box-shadow: 0 0 20px #8a2be2;
    }
    .modal-content input, .modal-content textarea {
      width: 100%; margin-bottom: 10px; padding: 10px;
      border: none; border-radius: 5px; background: #0d0d26; color: #fff;
    }
    .modal-content textarea { resize: none; height: 100px; }
    .modal-content button {
      padding: 8px 15px; border: none; border-radius: 5px;
      cursor: pointer; margin-right: 5px;
    }
    .save { background: #8a2be2; color: #fff; }
    .cancel { background: #333; color: #fff; }
  </style>
</head>
<body>

  <!-- Hero -->
  <div class="hero">
    <h1>Neon Cyber Blog</h1>
    <p>Unleash Your Stories in a Cyberpunk Universe</p>
    <button id="openModal">Create Post</button>
  </div>

  <!-- Search -->
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search posts by title or content...">
  </div>

  <!-- Posts -->
  <div class="posts" id="posts"></div>

  <!-- Footer -->
  <div class="footer">¬© 2025 Neon Cyber Blog. All rights reserved.</div>

  <!-- Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h2 id="modalTitle">New Post</h2>
      <input type="text" id="postTitle" placeholder="Post Title">
      <textarea id="postContent" placeholder="Write your post..."></textarea>
      <input type="text" id="postTags" placeholder="Tags (comma-separated)">
      <button class="cancel" id="closeModal">Cancel</button>
      <button class="save" id="savePost">Save</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("postModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");
    const saveBtn = document.getElementById("savePost");
    const postsContainer = document.getElementById("posts");
    const searchInput = document.getElementById("searchInput");
    let editPost = null;

    openBtn.onclick = () => {
      editPost = null;
      document.getElementById("modalTitle").innerText = "New Post";
      modal.style.display = "flex";
    };
    closeBtn.onclick = () => modal.style.display = "none";

    // Save or Update Post
    saveBtn.onclick = () => {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      if (title && content) {
        if (editPost) {
          editPost.querySelector("h2").innerText = title;
          editPost.querySelector("p").innerText = content;
        } else {
          createPost(title, content);
        }
        modal.style.display = "none";
        document.getElementById("postTitle").value = "";
        document.getElementById("postContent").value = "";
      }
    };

    // Function to Create Post
    function createPost(title, content) {
      const post = document.createElement("div");
      post.classList.add("post-card");
      post.innerHTML = `
        <h2>${title}</h2>
        <p>${content}</p>
        <div class="stats">
          <span class="like">‚ù§Ô∏è 0</span>
          <span class="comment">Comments (0)</span>
          <span class="edit">Edit</span>
          <span class="delete">Delete</span>
        </div>
        <div class="comments"></div>
      `;

      // Like functionality
      let likes = 0;
      post.querySelector(".like").onclick = () => {
        likes++;
        post.querySelector(".like").innerText = "‚ù§Ô∏è " + likes;
      };

      // Delete functionality
      post.querySelector(".delete").onclick = () => post.remove();

      // Edit functionality
      post.querySelector(".edit").onclick = () => {
        editPost = post;
        document.getElementById("modalTitle").innerText = "Edit Post";
        document.getElementById("postTitle").value = post.querySelector("h2").innerText;
        document.getElementById("postContent").value = post.querySelector("p").innerText;
        modal.style.display = "flex";
      };

      // Comment functionality
      let commentCount = 0;
      post.querySelector(".comment").onclick = () => {
        const c = prompt("Enter your comment:");
        if (c) {
          const cDiv = document.createElement("div");
          cDiv.innerText = "- " + c;
          post.querySelector(".comments").appendChild(cDiv);
          commentCount++;
          post.querySelector(".comment").innerText = "Comments (" + commentCount + ")";
        }
      };

      postsContainer.appendChild(post);
    }

    // Search Functionality
    searchInput.addEventListener("keyup", () => {
      const filter = searchInput.value.toLowerCase();
      const posts = document.querySelectorAll(".post-card");
      posts.forEach(post => {
        const title = post.querySelector("h2").innerText.toLowerCase();
        const content = post.querySelector("p").innerText.toLowerCase();
        if (title.includes(filter) || content.includes(filter)) {
          post.style.display = "block";
        } else {
          post.style.display = "none";
        }
      });
    });

    // Example starting posts
    createPost("Quick Motivation for Today", "Don't wait for the perfect moment. Take the moment and make it perfect! üòÑ");
    createPost("AI is Changing the World", "Artificial Intelligence is everywhere - from healthcare and education to self-driving cars!");
  </script>

</body>
</html>
